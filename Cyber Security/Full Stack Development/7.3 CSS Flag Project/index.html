<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: #CD1126;
      width: 900px;
      height: 600px;
      position: relative;
    }
  #theflag{
    text-align: center;
    color: white;
    font-size: 80px;
  }
#div1{
    background-color:  #002868; 
    width: 900px;
    height: 250px;
    margin-top: 60px;
    padding-top: 1.1px;
    padding-bottom: 50px;
}
#oflaos{
  border-radius: 50%; 
  background-color: rgb(255, 255, 255);
  font-size: 70px;
  text-align: center;
  width: 200px;
  height: 200px;
  margin-left: 350px;
  margin-top: 50px; 
}
p{
  color: black;
  font-size: 5rem;
  text-align: center;
  padding: 0;
  margin: 0;
}
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p id="theflag">The Flag</p>
    <div id="div1">
      <div id="oflaos">
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
